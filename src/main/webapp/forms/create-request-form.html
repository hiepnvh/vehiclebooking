
	
  <script type="text/javascript" src="moment-with-locales.js"></script>
  
  <link rel="stylesheet" href="bootstrap-datetimepicker.css" />

<form cam-form role="form" >

  <script cam-script type="text/form-script">
  var variableManager = camForm.variableManager;
	// debugger;
	inject([ '$scope', '$window', '$document', function($scope, $window, $document) {
      camForm.on('form-loaded', function() {
		variableManager.fetchVariable('employee');
		$scope.window = $window;
		$scope.document = $document;
    	});
    }]);
	camForm.on('submit', function(evt) {
			var r = $scope.window.confirm("Xác nhận thông tin đã nhập");
			if (r == true) {
    			console.log('You pressed OK!');
			} else {
    			console.log('You pressed Cancel!');
				evt.submitPrevented = true;
			}
		
    });
</script>
<script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker({
				format: "DD/MM/YYYY HH:mm:ss"
				});
				$('#datetimepicker2').datetimepicker({
				format: "DD/MM/YYYY HH:mm:ss"
				});
            });
        </script>

<fieldset>

<!-- Form Name -->
<legend>Đăng ký sử dụng xe</legend>
  
	
<div class="form-group">
	<label for="purpose">Mục đích</label> 
	<input id="purpose" cam-variable-name="purpose" cam-variable-type="String" name="purpose" class="form-control" type="text" required ng-model="purpose">
</div>
<div class="form-group">
	<label for="startDate">Khởi hành</label> 
	<div class='input-group date' id='datetimepicker1'>
		<input type='text' cam-variable-name="startTime" cam-variable-type="String" class="form-control" />
		<span class="input-group-addon">
			<span class="glyphicon glyphicon-calendar"></span>
		</span>
	</div>
</div>
<div class="form-group">
	<label for="startDate">Kết thúc</label> 
	<div class='input-group date' id='datetimepicker2'>
		<input type='text' cam-variable-name="stopTime" cam-variable-type="String" class="form-control" />
		<span class="input-group-addon">
			<span class="glyphicon glyphicon-calendar"></span>
		</span>
	</div>
</div>


<div class="form-group">
	<label for="note">Ghi chú</label> 
	<input id="note" name="note" cam-variable-name="note" cam-variable-type="String" class="form-control" type="text" required ng-model="note">
</div>
</fieldset>
</form>
