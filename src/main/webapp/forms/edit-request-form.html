<form cam-form role="form" >
  <script type="text/javascript" src="moment-with-locales.js"></script>
  
  <link rel="stylesheet" href="bootstrap-datetimepicker.css" />
  <script cam-script type="text/form-script">
var variableManager = camForm.variableManager;


inject([ '$scope', '$window', '$document', function($scope, $window, $document) {
      camForm.on('form-loaded', function() {
		variableManager.fetchVariable('purpose');
		variableManager.fetchVariable('startTime');
		variableManager.fetchVariable('stopTime');
		variableManager.fetchVariable('note');
		$scope.window = $window;
		$scope.document = $document;
    	});
    }]);
		camForm.on('submit', function(evt) {
			var r = $scope.window.confirm("Xác nhận thông tin đã nhập");
			if (r == true) {
    			console.log('You pressed OK!');
			} else {
    			console.log('You pressed Cancel!');
				evt.submitPrevented = true;
			}
		
    });
</script>
<script type="text/javascript">
            $(function () {
            	$('#datetimepicker1').datetimepicker({
    				format: "DD/MM/YYYY HH:mm:ss"
    				});
    				$('#datetimepicker2').datetimepicker({
    				format: "DD/MM/YYYY HH:mm:ss"
    				});
            });
        </script>
   
<fieldset>

<!-- Form Name -->
<legend>Người đi sửa đổi kế hoạch</legend>
  
<!-- Text input-->
<div class="form-group">
	<label for="editedPurpose">Mục đích</label> 
	<input cam-variable-name="editedPurpose" cam-variable-type="String" class="form-control" type="text" required>
</div>

<div class="form-group">
	<label for="startDate">Khởi hành</label> 
	<div class='input-group date' id='datetimepicker1'>
		<input type='text' cam-variable-name="editedStartTime" cam-variable-type="String" class="form-control" />
		<span class="input-group-addon">
			<span class="glyphicon glyphicon-calendar"></span>
		</span>
	</div>
</div>
<div class="form-group">
	<label for="startDate">Kết thúc</label> 
	<div class='input-group date' id='datetimepicker2'>
		<input type='text' cam-variable-name="editedStopTime" cam-variable-type="String" class="form-control" />
		<span class="input-group-addon">
			<span class="glyphicon glyphicon-calendar"></span>
		</span>
	</div>
</div>
<div class="form-group">
	<label for="editedNote">Ghi chú</label> 
	<input cam-variable-name="editedNote" cam-variable-type="String" class="form-control" type="text" required>
</div>
</fieldset>
</form>
